<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<body>
    <div id="container">
        <div id="left-side">
            <img id="background-img" src="background-img.jpg" alt="image">  
            <div id="logo">
                <img src="logo.png" alt="company logo"> 
            </div>
            <h3 id="photo-creds">Photo by <a href="https://unsplash.com/@heijnsbroek_abstract_art?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fons Heijnsbroek, abstract-art</a> on <a href="https://unsplash.com/photos/a-painting-of-different-shapes-and-sizes-on-an-orange-background-AddxUGgVonQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h3>
        </div>
        <div id="right-side">
            <h3>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. <br> Sign up now to get started</h3>
            <h3>You know you want to</h3>
            <br>
            <form>
                <div id="form-container">
                    <div id="form-left-side">
                        <h3>Let's do this!</h3>
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" type="text" minlength="3" required>
                        <label for="email">EMAIL</label>
                        <input name="email" type="email" minlength="3" required>
                        <label for="password">PASSWORD</label>
                        <input class="passwords" name="password" required type="password" minlength="8">
                    </div>
                    <div id="form-right-side">
                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" type="text" minlength="3" required>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input name="phone-number" type="number" required minlength="3">
                        <label for="confirm-passowrd">CONFIRM PASSWORD</label>
                        <input class="passwords" name="confirm-password" required type="password" minlength="8">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <h3>Already have an account? Log in</h3>
        </div>
    </div>
</body>
</html>
