<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
<body>
    <div id="container">
        <div id="left-side">
            <img id="background-img" src="background-img.jpg" alt="image">  
            <div id="logo">
                <img src="logo.png" alt="company logo"> 
            </div>
            <h3 id="photo-creds">Photo by <a href="https://unsplash.com/@heijnsbroek_abstract_art?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fons Heijnsbroek, abstract-art</a> on <a href="https://unsplash.com/photos/a-painting-of-different-shapes-and-sizes-on-an-orange-background-AddxUGgVonQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </h3>
        </div>
        <div id="right-side">
            <h2>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. <br> Sign up <a href="">now</a> to get started</h2>
            <h2>You know you want to</h2>
            <form>
                <div>
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" type="text">
                        <label for="email">EMAIL</label>
                        <input name="email" type="email">
                        <label for="password">PASSWORD</label>
                        <input name="password" type="password">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input name="last-name" type="text">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input name="phone-number" type="number">
                        <label for="confirm-passowrd">CONFIRM PASSWORD</label>
                        <input name="confirm-password" type="password">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
